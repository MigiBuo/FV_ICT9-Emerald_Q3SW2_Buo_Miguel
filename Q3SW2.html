<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,intial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet">
	<title>Q3Practice3</title>
	<style type="text/css">
		body{
			margin-top: 225px;
			margin-left: 305px;
			margin-right: 305px;
		}
	</style>
</head>
<body>

<center><form>
	<label>Enter a value for a:</label>
	<input type="text" id="num1" class="form-control">
	<label>Enter a value for b:</label>
	<input type="text" id="num2" class="form-control">
	<button type="Submit" class="btn btn-primary" onmouseover="plus()">Sum of a and b</button>
	<button type="Submit" class="btn btn-warning" onmouseover="subtract()">Difference of a and b</button>
	<br>
	<button type="Submit" class="btn btn-danger" onmouseover="greater()">Is a greater than b?</button>
	<button type="Submit" class="btn btn-success" onmouseover="LogicalOperator()">Logical Operator</button>
</form></center>

<script type="text/javascript">
	function plus(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var sum = Number(num1) + Number(num2);
		document.write("The sum is: "+sum);
	}

	function subtract(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var difference = Number(num1) - Number(num2);
		document.write("The difference is: "+difference);
	}

	function greater(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var product = Number(num1) > Number(num2);
		document.write("Is a greater than b?: "+product);
	}

	function LogicalOperator(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var quotient = (Number(num1) != Number(num2)) || (Number(num1) == Number(num2));
		document.write("(a) != (b) || (a) == (b): "+quotient);
	}
</script>

</body>
</html>
